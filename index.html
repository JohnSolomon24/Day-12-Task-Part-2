<html>
  <head>
    <link rel="stylesheet" href="zero.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
          crossorigin="anonymous">
  </head>
  <body>
    <!-- Full-height flex container -->
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100 text-center">
      
      <!-- Welcome text -->
      <div class="slideInLeft mb-4">
        <h1 class="card1">Welcome To the Chess Realm</h1>
      </div>

      <!-- Typing effect + button -->
      <div class="slideInRight">
        <div class="auto mb-3">
          <span class="auto-type"></span>
        </div>
        <a href="firstpage.html">
          <button type="button" class="btn btn-outline-light" id="btn">Enter</button>
        </a>
      </div>
    </div>

    <!-- Typed.js -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed(".auto-type", {
        strings: ["To Continue", "Please Click The Button"],
        typeSpeed: 150,
        backSpeed: 10,
        backDelay: 1000,
        startDelay: 2000,
        loop: true
      });
    </script>
  </body>
</html>
